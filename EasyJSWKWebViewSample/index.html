<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-store,no-cache">


    <title>JS与OC互调</title>

    <script type="text/javascript" language="javascript">
	
	function JSCallOCFunction(){
	if (typeof testJavaScript !== "undefined") {
         window.testJavaScript.JSCallOC();
    } else {
        alert("testJavaScript对象未注入！");
    }
	}
	
	
	
	function OCCallJS( param ){
		document.getElementById("id_input").value = "OC Call JS : " + param;
	}


    </script>
</head>


<body>
 <div style="text-align:center;">
   <input type="button" align="center" value="JS调OC无参返回String函数" onclick="JSCallOCFunction()" style="margin-top:35%;width:90%;height:120px;font-size:60px;"/>
   <br>
   <br>


   <input type="button" align="center"  value="OC调有参JS函数" onclick="window.testJavaScript.OCCallJS()"
       style="margin-top:20%;width:90%;height:120px;font-size:60px;"/>
   <input id="id_input" align="center"  type="text" value="null" style="margin-top:10%;width:90%;height:120px;font-size:60px;"/>

  </div>
</body>
</html>
